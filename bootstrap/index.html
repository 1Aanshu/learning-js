<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row border rounded">
        <h2 class="mb-3 text-center text-maroon">User sign up</h2>
        <form onsubmit="return false">
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">What is your Name ?</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter your Name"
              />
            </div>
            <div class="col">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Select your college ?</label>
              <select class="form-select">
                <option value="stxavier">St Xavier College</option>
                <option value="united">United Academy</option>
                <option value="everest">Everest Engineering College</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your Email"
              />
            </div>
          </div>
          <div class="text-center mb-3">
            <button class="btn btn-primary w-25" onclick="getFormData();">
              Submit user data
            </button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col">
        <div class="row">The result is:</div>
        <div class="row" id="result">$(Answer)</div>
      </div>
      <div class="col">
        <div class="row">The current time is:</div>
        <div class="row" id="clock">$(Answer)</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
